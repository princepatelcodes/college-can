<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    div {
        /* so that each is visible in a line  */
        display: block;
        margin-bottom: 12px;
    }
</style>

<body>
    <div class="container">
        <!-- some bootstrap styling to make form look good  -->
        <div class="row justify-content-center py-4">
            <div class="col-12 col-md-6">

                <form action="#" id="form" autocomplete="off">
                    <div class="form-group mb-3">
                        <label for="email p-2">Enter your email</label>
                        <input type="email" class="form__input form-control" placeholder="Enter your email"
                            autocomplete="off" name="email" id="email" />
                    </div>
                    <div class="form-group mb-3">

                        <label for="pass p-2">Enter your Password</label>
                        <input type="password" class="form__input form-control" placeholder="Enter your Pasword"
                            autocomplete="off" name="pass" id="pass" />
                    </div>
                    <button class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="./login_validate.js"></script>
</body>

</html>
